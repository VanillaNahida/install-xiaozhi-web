<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>在线测试小智AI服务器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #1a73e8;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button-container {
            display: grid;
            gap: 20px;
            width: 300px;
        }

        .nav-button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-button:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        
        .icp-info {
            margin-top: auto;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }
        
        .icp-info a {
            color: #666;
            text-decoration: none;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .icp-info a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #1a73e8;
            transition: width 0.3s ease;
        }
        
        .icp-info a:hover {
            color: #1a73e8;
            background-color: rgba(26, 115, 232, 0.08);
        }
        
        .icp-info a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>在线测试小智AI服务器</h1>
    
    <div class="button-container">
        <button class="nav-button" onclick="window.location.href='./server_test/index.html'">
            服务器核心测试
        </button>
        
        <button class="nav-button" onclick="window.location.href='./opus_test/index.html'">
            Opus编解码测试
        </button>
        
        <button class="nav-button" onclick="window.location.href='./abbreviated_version/index.html'">
            精简版本测试
        </button>
    </div>
    <div class="icp-info">
      <a href="https://beian.miit.gov.cn" target="_blank">鄂ICP备2025161794号-1</a>
    </div>
</body>
</html>
