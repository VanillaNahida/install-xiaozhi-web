<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>在线测试小智AI服务器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #1a73e8;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button-container {
            display: grid;
            gap: 20px;
            width: 300px;
        }

        .nav-button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-button:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>在线测试小智AI服务器</h1>
    
    <div class="button-container">
        <button class="nav-button" onclick="window.location.href='./server_test/index.html'">
            服务器核心测试
        </button>
        
        <button class="nav-button" onclick="window.location.href='./opus_test/index.html'">
            Opus编解码测试
        </button>
        
        <button class="nav-button" onclick="window.location.href='./abbreviated_version/index.html'">
            精简版本测试
        </button>
    </div>
</body>
</html>
